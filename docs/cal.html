<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>涨跌幅计算器</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入 DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1>涨跌幅计算器</h1>
    </div>
    
    <div class="content">
      <!-- 上半部分：基础设置 + 持仓计算 -->
      <div class="top-section">
        <!-- 左侧：基础设置 -->
        <div class="basic-settings">
          <div class="section">
            <h3>基础设置</h3>
            <div class="form-group">
              <label for="symbol">币种</label>
              <input type="text" id="symbol" value="BTC-USDT" placeholder="如: BTC-USDT"/>
            </div>
            
            <!-- 精度显示（只读） -->
            <div class="precision-display" id="precisionDisplay" style="display:none;">
              <span class="precision-label">当前精度:</span>
              <span class="precision-value" id="precisionValue">2位小数</span>
              <span class="precision-note">(自动检测)</span>
            </div>
            
            <!-- 消息提示 -->
            <div id="message" style="display:none;"></div>

            <!-- 价格信息 -->
            <div id="priceInfo" style="display:none;" class="price-info">
              <h4>实时价格信息</h4>
              <div class="price-grid">
                <div class="price-item"><span>开盘价:</span><strong id="openPrice">-</strong></div>
                <div class="price-item"><span>当前价:</span><strong id="currentPrice">-</strong></div>
                <div class="price-item"><span>最高价:</span><strong id="highPrice">-</strong></div>
                <div class="price-item"><span>最低价:</span><strong id="lowPrice">-</strong></div>
                <div class="price-item"><span>当日涨跌幅:</span><strong id="dailyChange">-</strong></div>
                <div class="price-item"><span>资金费率:</span><strong id="fundingRate">-</strong></div>
              </div>
            </div>
          </div>
        </div>

        <!-- 右侧：持仓计算 -->
        <div class="position-calculation">
          <div class="section">
            <h3>持仓计算</h3>
            <div class="form-group">
              <label for="holdPrice">持仓价格</label>
              <input type="number" id="holdPrice" step="0.00000001" placeholder="输入您的持仓价格"/>
            </div>
            <div class="form-group">
              <label for="targetPercent">期望幅度 (%)（相对持仓价）</label>
              <input type="number" id="targetPercent" step="0.01" placeholder="如: 5.50 或 -3.20"/>
            </div>
            <div class="form-group">
              <label for="targetPrice">期望点位（目标价格）</label>
              <input type="number" id="targetPrice" step="0.01" placeholder="目标价格"/>
            </div>
            <div class="form-group">
              <label for="dailyExpectPercent">当日涨跌幅预期 (%)（相对开盘价）</label>
              <input type="number" id="dailyExpectPercent" step="0.01" placeholder="如: 2.50 或 -1.00"/>
            </div>

            <!-- 计算结果 -->
            <div id="results" style="display:none;"></div>
          </div>
        </div>
      </div>

      <!-- 下半部分：历史数据分析（独立滚动区域） -->
      <div class="bottom-section">
        <div class="history-analysis">
          <div class="section">
            <div class="history-header">
              <h3>历史数据分析</h3>
              <div class="history-controls">
                <label for="historyDays">查询天数</label>
                <select id="historyDays">
                  <option value="7">最近7天</option>
                  <option value="14">最近14天</option>
                  <option value="30">最近30天</option>
                  <option value="60">最近60天</option>
                  <option value="90">最近90天</option>
                </select>
              </div>
            </div>

            <!-- 历史数据汇总 -->
            <div id="historySummary" style="display:none;"></div>

            <!-- 历史数据详情 - 修复初始显示问题 -->
            <div id="historyResults" style="display:none;">
              <div class="history-results">
                <!-- 移除初始表格结构，由 DataTables 动态创建 -->
                <div id="historyTableContainer">
                  <table id="historyTable" class="display compact" style="width:100%; display:none;">
                    <thead>
                      <tr>
                        <th>日期</th>
                        <th>开盘</th>
                        <th>最高</th>
                        <th>最低</th>
                        <th>收盘</th>
                        <th>交易量</th>
                        <th>当日涨跌幅</th>
                        <th>累计涨跌幅</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 jQuery 和 DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
